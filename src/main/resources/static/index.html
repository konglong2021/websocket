<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello WS</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="/scripts.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<!--Toast Popup-->
<div aria-live="polite" aria-atomic="true" style="position: relative;">
  <!-- Position it -->
  <div style="position: absolute; top: 0; right: 10px;">

    <!-- Then put toasts within -->
    <div class="toast" style="background-color: chartreuse;  " role="alert" aria-live="assertive"
         aria-atomic="true" data-delay="8000" data-animation=true
         data-autohide=true id="toast1">
      <div class="toast-body">
        <span id="toast-message"> up, toasts will stack automatically and will not overlap each other.
        See? Just like this.</span>
      </div>
    </div>

  </div>
</div>

<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
        </div>
        <button id="send" class="btn btn-info" type="button">Send</button>
      </form>
    </div>
  </div>
  <div class="row" style="margin-top: 10px">
    <div class="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="private-message">Private Message</label>
          <input type="text" id="private-message" class="form-control" placeholder="Enter your message here...">
        </div>
        <button id="send-private" class="btn btn-default" type="button">Send Private Message</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="message-history" class="table table-striped">
        <thead>
        <tr>
          <th>Messages
            <span
                    id="notifications"
                    style="
                                    color: white;
                                    background-color: red;
                                    padding-left: 15px;
                                    padding-right: 15px;">
            </span>
          </th>
        </tr>
        </thead>
        <tbody id="messages">
        </tbody>
      </table>
    </div>
  </div>
</div>



</body>
</html>
